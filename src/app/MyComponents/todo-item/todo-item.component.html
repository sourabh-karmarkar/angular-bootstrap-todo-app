<div class="jumbotron my-3">
  <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
  <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" (click)="onCheckboxClick(todo)" [checked]="!todo.active" class="form-check-input"
      id="todo{{index}}">
    <label class="form-check-label" for="todo{{index}}">Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
